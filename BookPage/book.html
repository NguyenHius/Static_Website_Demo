<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Online Bookstore - Home</title>
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo">
                <img src="Photo/IMG_1191.png" alt="Logo">
                <h1>My Online Bookstore</h1>
            </div>
            <ul class="nav-links">
                <li><a href="#">Home</a></li>
                <li><a href="#">Category 1</a></li>
                <li><a href="#">Category 2</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="book-detail">
            <nav class="breadcrumb">
                <a href="#">Home</a> &gt;
                <a href="#">Category 1</a> &gt;
                Book Title
            </nav>

            <div class="book-info">
                <div class="images-container">
                    <div class="big-image">
                        <img src="book-large.jpg" alt="Book Title">
                    </div>
                </div>
                <div class="small-images">
                    <img src="book-small1.jpg" alt="Book Title">
                    <img src="book-small2.jpg" alt="Book Title">
                    <img src="book-small3.jpg" alt="Book Title">
                </div>
                <div class="book-details">
                    <h2>Book Title</h2>
                    <p>Book Price: $19.99</p>
                    <button class="add-to-cart">Add to Cart</button>
                </div>
            </div>

            <div class="book-description">
                <h3>Book Description</h3>
                <p></p>
            </div>
        </section>
    </main>

    <footer>
        <nav class="footer-nav">
            <ul>
                <li><a href="#">About Us</a></li>
                <li><a href="#">Privacy Policy</a></li>
                <li><a href="#">Terms</a></li>
                <li><a href="#">Copyright</a></li>
                <li><a href="contact.html">Contact Us</a></li>
            </ul>
        </nav>
    </footer>
</body>
</html>
